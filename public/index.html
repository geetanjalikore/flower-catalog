<html>

<head>
  <title>Flower Catalog</title>
  <link rel="stylesheet" href="index.css">
  <script>
    const hide = (event) => {
      const target = event.target;
      const element = document.getElementById(target.id);
      element.style.visibility = 'hidden';
      const id = setTimeout(() => {
        element.style.visibility = 'inherit';
      }, 2000);
    };
  </script>
</head>

<body>
  <div class="landing-page">
    <header>
      <H1>Flower Catalog</H1>
    </header>
    <div class="landing-items">
      <figure>
        <img src="./images/freshorigins.jpg" alt="freshorigins">
      </figure>

      <div class="links-to-pages">
        <ul>
          <li><a href="./abeliophyllum.html">Abeliophyllum</a></li>
          <li><a href="./ageratum.html">Ageratum</a></li>
        </ul>

        <figure>
          <img id='jar' onclick="hide(event)" src="./images/animated-flower-image-0021.gif" alt="animated-flower" />
        </figure>

        <div>
          <a href="guestbook.html">Guest Book</a>
        </div>
      </div>
      <a href="/logout">Logout</a>
    </div>
  </div>
</body>

</html>
